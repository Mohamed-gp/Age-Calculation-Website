<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="">  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="CSS/master.css">
</head>
<body>
<div class="container">
  <div class="date">
    <div class="day">
      <input type="text" placeholder="DD">
      <p class="wrong">Must be a valid day</p>
      <p class="empty">The field is required</p>
    </div>
    <div class="month">
      <input type="text" placeholder="MM">
      <p class="wrong">Must be a valid month</p>
      <p class="empty">The field is required</p>
    </div>
    <div class="year">
      <input type="text" placeholder="YYYY">
      <p class="wrong">Must be in the past</p>
      <p class="empty">The field is required</p>
    </div>
  </div>
  <div class="arrow">
    <img src="assets/images/icon-arrow.svg" alt="">
  </div>
  <div class="result">
    <p class="year-r"><span class="years">--</span> years</p>
    <p class="month-r"><span class="months">--</span> months</p>
    <p class="day-r"><span class="days">--</span> days</p>
  </div>
</div>

  
<script src="Js/main.js"></script>
</body>
</html>
